<body>
    <script>
        var name = window.prompt("Nhập vào tên của bạn: ") || "Vui lòng nhập tên của bạn";

        document.write("Tên của bạn là: "+ name + "<br>");
        document.write("Tuổi của bạn là: "+ age);
    </script>
