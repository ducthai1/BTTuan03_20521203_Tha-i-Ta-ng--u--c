<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        dayOfWeek = ['2', '3', '4', '5', '6', '7', 'Chủ Nhật']
        var dmy = new Date();
        day = dmy.getDay()
        date = dmy.getDate()
        month = dmy.getMonth()
        year = dmy.getFullYear()
        if (dayOfWeek[day-1] !== 'Chủ Nhật'){
            alert("Hôm nay là thứ " + dayOfWeek[day-1] + ", " + "ngày " + date + " tháng " + month + " năm " + year);
        }
        else {
            alert("Hôm nay là " + dayOfWeek[day-1] + ", " + "ngày " + date + " tháng " + month + " năm " + year);
        }
    </script>
</body>
</html>
